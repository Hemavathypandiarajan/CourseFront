name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          organization: hemavathy-p
          token: ${{ secrets.SONAR_TOKEN }}
          projectKey: Hemavathypandiarajan_CourseFront
          projectName: CourseFront
          extra-properties: |
            sonar.sourceEncoding=UTF-8
